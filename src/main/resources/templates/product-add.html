<!doctype html>
<html lang="en">
<head th:replace="fragments/layout :: headFragment (title = 'Add Product')">
<div class="container">
    <div class="row">
        <div class="col">
            <h1 style="text-align: center">Add Product</h1>
        </div>
    </div>
</div>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <form th:action="@{/product/add}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="form-group col s12">
                        <label for="name">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Product Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col s12">
                        <label for="description">Product description</label>
                        <textarea class="form-control" id="description" name="description" rows="5" placeholder="Product Description" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col s12">
                        <label for="price">Product Price</label>
                        <input type="number" step="0.01" min="0" max="999999999" placeholder="0.00"class="form-control" id="price" name="price" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col s12">
                        <label for="img">Add Image</label>
                        <input type="file" name="image" class="form-control-file" id="img"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Add</button>
                        <a th:href="@{/}" class="btn btn-primary">Return</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:include="fragments/layout :: scriptsFragment" th:remove="tag">
</div>
</body>
</html>
